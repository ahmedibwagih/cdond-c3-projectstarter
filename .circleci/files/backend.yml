AWSTemplateFormatVersion: "2010-09-09"
Description: >
       UdaPeople backend stack.
   


Parameters:
  ID:
    Description: Unique identifier.
    Type: String

Resources:
                                                     
  UdaPeopleElasticIP:
      Type: AWS::EC2::EIP
      Properties:
        InstanceId: !Ref WebAppServerInstance
        Domain: WebServerSecGroup
        Tags:
          - Key: "Name"
            Value: !Sub Udapeople-EIP-${ID}

                                              

  WebServerSecGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupName: !Sub UdaPeople-${ID}
        GroupDescription: Allow port 22 and port 3030 9090 9093 9100 9333 3000.  
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp
            FromPort: 3030                     
            ToPort: 3030
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp
            FromPort: 9333                      
            ToPort: 9333
            CidrIp: 0.0.0.0/0        
          - IpProtocol: tcp  
            FromPort: 9090                      
            ToPort: 9090
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp
            FromPort: 9093                      
            ToPort: 9093                       
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp
            FromPort: 9100                     
            ToPort: 9100
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp                   
            FromPort: 3000
            ToPort: 3000
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp                   
            FromPort: 5432
            ToPort: 5432
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp                   
            FromPort: 514
            ToPort: 514
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp                    
            FromPort: 6514
            ToPort: 6514
            CidrIp: 0.0.0.0/0

                                                     

  WebAppServerInstance:
      Type: AWS::EC2::Instance
      Properties:
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash

            # update upgrade EC2
            sudo apt update -y
            sudo apt upgrade -y

            # install apt packages
            sudo apt install curl -y
            sudo apt install tar -y
            sudo apt install gzip -y
            sudo apt install git -y
            sudo apt install python3 -y
            sudo apt install awscli -y
            sudo apt install ansible -y

            # install build-essential packages for compiling software.                            
            sudo apt install -y build-essential
            
            # update upgrade EC2 
            sudo apt update -y
            sudo apt upgrade -y
            sudo apt autoremove -y
            sudo reboot

            # restart the server
            sudo apt update -y
            sudo apt autoclean -y 

            # restart the server
            sudo apt full-upgrade
            sudo reboot
            output : { all : '| tee -a /var/log/cloud-init-output.log' }                                              
        InstanceType: t3.large
        BlockDeviceMappings:
          - DeviceName: "/dev/sda1"
            Ebs:
             VolumeSize: '25'
        SecurityGroups:
        - Ref: WebServerSecGroup
        ImageId: ami-09e67e426f25ce0d7
        KeyName: server-manage
        Tags:
          - Key: Name
            Value: !Sub udapeople-backend-${ID}

Outputs:


  WebServerSecGroup:
      Description: EC2 Security Group for App Instances
      Value: !Ref 'WebServerSecGroup'

  WebAppServerInstance:
      Description: App Server Instance
      Value: !Ref 'WebAppServerInstance'

  UdaPeopleElasticIP:
      Description: An Elastic IP address is for use either in the EC2-Classic platform 
      Value: !Ref 'UdaPeopleElasticIP'  

  Version:
      Description: AWSTemplateFormatVersion "2010-09-09"
      Value: "2010-09-09"




  