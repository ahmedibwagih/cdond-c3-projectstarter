version: 2.1
orbs:                                                   
  slack: circleci/slack@4.4
                                                       
commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:                                            
      when_to_destroy:
        type: string
        default: "on_fail"   
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
                    aws cloudformation delete-stack --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}      
                    aws cloudformation delete-stack --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
                    aws s3 rm s3://udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7} --recursive
                    aws s3 rb s3://udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7} --force

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      when_to_revert:                                    
        type: boolean
        default: true           
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
                    SUCCESS='curl -H "token: ${CIRCLE_WORKFLOW_ID:0:7}" \
                    --request GET \
                    https://api.memstash.io/values/migration-successfull'
                    echo $SUCCESS
                    if(( $SUCCESS==true )); 
                    then
                      cd backend
                      npm install
                      npm run migrations:revert
                    fi
       
jobs:                                                    
  build-frontend:                                           
    <<: *defaults-frontend                               
    steps:
      - checkout                                         
      - restore_cache:                                   
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
                    cd frontend
                    npm install
                    npm run build
                    pwd
                    cd dist
                    ls -la
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - persist_to_workspace:
          root: ~/
          paths:
            - project/frontend/node_modules
  
  build-backend:                                         
    <<: *defaults-backend                                 
    steps:
      - checkout                                         
      - restore_cache:                                    
          keys: [backend-build]
      - run:
          name: build Back-end 
          command: |
                    cd backend
                    npm install
                    npm run build
                    pwd
                    cd dist
                    ls -la
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - persist_to_workspace:
          root: ~/
          paths:
            - project/backend/node_modules          
                                                           
                                                     
  test-frontend:                                          
    <<: *defaults-frontend                                 
    steps:
     - checkout                                           
     - restore_cache:                                      
          keys: [frontend-build] 
     - run:
          name: Test frontend
          command: |
                    cd frontend
                    npm install
                    npm run test
                    pwd
                    ls -la
     - save_cache:
          paths: [frontend/node_modules]
          key: frontend-test            
                
  test-backend:
    <<: *defaults-backend                                 
    steps:
     - checkout                                           
     - restore_cache:                                     
        keys: [backend-build]
     - run:
        name: test backend
        command: |
                  cd backend
                  npm install
                  npm run test
                  pwd
                  ls -la
     - save_cache:
          paths: [backend/node_modules]
          key: backend-test           
                                                         
  scan-frontend:                                         
    <<: *defaults-frontend                               
    steps:
      - checkout                                          
      - restore_cache:                                    
          keys: [frontend-test]
      - run:
          name: Scan frontend
          command: |                                      #
                    cd frontend                               
                    npm install
                    npm audit fix --audit-level=critical --force
                    pwd
                    ls -la
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-scan 
  
  scan-backend:                                           
    <<: *defaults-backend                                    
    steps:
      - checkout                                           
      - restore_cache:                                    
          keys: [backend-test]
      - run:
          name: Scan backend
                                                            
          command: |                                        
                    cd backend                              
                    npm install                                                      
                    npm audit fix --audit-level=critical --force
                    pwd
                    ls -la
      - save_cache:
          paths: [backend/node_modules]
          key: backend-scan             

  deploy-infrastructure:
    <<: *defaults-deploy                                    
    steps:
      - checkout                                            
      - run:
          name: Install dependencies
          command: |            
                    yum -y install sudo
                    yum -y install tar
                    yum -y install gzip
                    yum install -y curl
                    yum -y update upgrade
                    pwd
                    ls -la

      - run:
          name: Ensure back-end infrastructure exists      
          command: |                                        
                    aws cloudformation deploy \
                    --template-file ./.circleci/files/backend.yml \
                    --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
                    --tags project=udapeople-backend         
 
      - run:
          name: Ensure front-end infrastructure exist      
          command: |                                       
                    aws cloudformation deploy \
                    --template-file ./.circleci/files/frontend.yml \
                    --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
                    --tags project=udapeople-frontend             

      - run:
          name: Add back-end ip to ansible inventory
          command: |
                    cd .circleci/ansible
                    aws ec2 describe-instances \
                    --query 'Reservations[*].Instances[*].PublicIpAddress' \
                    --filters "Name=tag:Name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --output text >> inventory.txt
                    cat inventory.txt            
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt 
           
      - run:
          name: Save back-end IP and send url link to Memstash.io
          command: | 
                    cd .circleci/urls
                    BackendIP=$(aws ec2 describe-instances \
                    --query 'Reservations[*].Instances[*].PublicIpAddress' \
                    --filters "Name=tag:Name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --output text >> Backend_IP.txt)
                    declare -x BackendIP
                    BackendIP=$(cat Backend_IP.txt)
                    echo $BackendIP | cat
                    echo "$BackendIP" >> "URLs.txt" 
                    cat Backend_IP.txt                    
                                        
                    curl -H "Content-Type: text/plain" -H "token: udapeople-URL-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --request PUT \
                    --data "http://${BackendIP}:3030" \
                    https://api.memstash.io/values/BackendIP_${CIRCLE_WORKFLOW_ID:0:7}                                     

      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/urls 

      - run:
          name: export-udapeople-Backend-Public-URL and save  
          command: |
                    udapeopleURL=$(curl -H "token: udapeople-URL-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --request GET \
                    https://api.memstash.io/values/BackendIP_${CIRCLE_WORKFLOW_ID:0:7})

                    declare -x udapeopleURL
                    echo "${udapeopleURL}" | cat

                    # "export-udapeople-Backend-URL to Deploy frontend objects"
                    echo "$udapeopleURL" >> ".circleci/urls/udapeople-API-URL.txt"
                    echo "$udapeopleURL" >> ".circleci/urls/URLs.txt"
                    echo "$udapeopleURL" >> ".circleci/urls/tmp.txt"
                    
                    # "export-udapeople-Backend-URL-API-For Smoke Test and save"
                    # sed with special characters use |: some text |

                    BackendAPI=$(sed 's|:3030|:3030/api/status|1' .circleci/urls/tmp.txt)
                    echo "$BackendAPI" |cat
                    echo "$BackendAPI" >> ".circleci/urls/API-URL.txt"
                    # find ~/circleci/urls/ -name 'API-URL.txt' | xargs rpl -iwd ':3030' ':3030/api/status' # yum install -y rpl
                    pwd 
                    ls -la                   
      - run:
          name: export-udapeople-frontend-Public-DNS and save  
          command: |
                    cd .circleci/urls
                    udapeopleDNS=$(aws ec2 describe-instances \
                    --query 'Reservations[*].Instances[*].PublicDnsName' \
                    --filters "Name=tag:Name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
                    --output text >> DNS_URL.txt)

                    declare -x udapeopleDNS
                    udapeopleDNS=$(cat DNS_URL.txt)
                    echo $udapeopleDNS | cat
                    echo "$udapeopleDNS" >> "URLs.txt" 
                    cat DNS_URL.txt

      - run:
          name: check saved URL to URLs text files
          command: |
                    cat .circleci/urls/Backend_IP.txt           
                    cat .circleci/urls/udapeople-API-URL.txt
                    cat .circleci/urls/DNS_URL.txt
                    cat .circleci/urls/API-URL.txt
                    cat .circleci/urls/URLs.txt             
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/urls             
                 
      - revert-migrations
      - destroy-environment     

  configure-infrastructure:
    <<: *defaults-config                                
    steps:                                               
      - checkout
      - add_ssh_keys:                                   
          fingerprints: ["50:59:e2:92:0f:81:91:1c:c8:fa:3e:ba:d3:ac:4a:0b"]   
      - attach_workspace:
          at: ~/                                         

      - run:
          name: Install dependencies
          command: |                                      
                    apk add --update ansible 
                    apk add --update tar                        
                    apk add --update gzip 
                    apk add --update nodejs
                    apk add --update npm 
                    apk add --update curl
                    pip3 install --upgrade pip 
                    pip install awscli 
                    pwd 
                    ls -la                    
      - run:
          name: Configure server
          command: |
                    cd .circleci/ansible
                    cat inventory.txt 
                    ansible-playbook -i inventory.txt configure-server.yml

                
      - revert-migrations
      - destroy-environment                 

  run-migrations:
    <<: *defaults-backend                                 
    steps:     
    - checkout                                           
    - attach_workspace:  
       at: ~/ 
    - run:
        name: Install AWS CLI dependencies
        working_directory: /tmp
        command: |
                  sudo apt-get update
                  sudo apt-get install -yy less
                  curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                  unzip awscliv2.zip
                  sudo ./aws/install       
    - run:                              
        name: Run migrations
        working_directory: ./backend
        command: |
                  ls .
                  npm install
                  npm run migrations:revert
                  npm run migrations >> migrationStatus.txt
                  cat migrationStatus.txt
    - persist_to_workspace:
        root: ~/
        paths:
          - project/.circleci/migrationStatus/migrationStatus.txt          
    - run:
        name: Store migration Status in a file.
        command: |
                  cd backend
                  if grep -q "has been executed successfully." migrationStatus.txt
                  then
                    touch ~/project/.circleci/migrationStatus/migrationStatus.txt
                    cat migrationStatus.txt
                    pwd
                    ls
                  fi
    - run:
        name: Send migration results to memstash.io
        command: |
                  if grep -q "has been executed successfully." ./.circleci/migrationStatus/migrationStatus.txt
                  then
                  curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:7}" \
                  --request PUT \
                  --data "true" \
                  https://api.memstash.io/values/migration-successfull
                  else
                  curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:7}" \
                  --request PUT \
                  --data "false" \
                  https://api.memstash.io/values/migration-successfull
                  fi
               
    - revert-migrations
    - destroy-environment                 

  deploy-frontend:
    <<: *defaults-deploy                                 
    steps:
      - checkout                                          
      - run:
          name: Install dependencies                     
          working_directory: ~/
          command: |   
                    yum -y install tar 
                    yum -y install gzip
      - attach_workspace:
          at: ~/  
      - run:                         
          name: Install dependencies
          command: |                  
                    cd ./.circleci/ansible    
                    yum history new
                    yum -y install sudo
                    yum install -y curl
                    # sudo yum update -y   
                    curl -sL https://rpm.nodesource.com/setup_13.x | sudo -E bash -
                    sudo yum install -y nodejs
                    # sudo yum install -y gcc-c++ make    
                    node -v        
                    sudo yum repolist
                    sudo yum list installed
                    pwd
                    ls
      - attach_workspace:
          at: ~/
      - run:
          name: Deploy frontend objects
          command: |
                    export API_URL=$(cat .circleci/urls/udapeople-API-URL.txt)
                    echo "${API_URL}" > frontend/.env
                    cd frontend
                    npm install
                    npm run build
                    aws s3 cp ./dist s3://udapeople-frontend-"${CIRCLE_WORKFLOW_ID:0:7}" --recursive
      - persist_to_workspace:
          root: ~/
          paths:
            - project/frontend                            
      - revert-migrations
      - destroy-environment                 
                       
  deploy-backend:
    <<: *defaults-config                                  
    steps:
      - checkout                                           
      - add_ssh_keys:                                      
          fingerprints: ["50:59:e2:92:0f:81:91:1c:c8:fa:3e:ba:d3:ac:4a:0b"]  
      - run:
          name: Install archiving dependencies 
          working_directory: ~/
          command: |   
                    apk add --update tar
                    apk add --update gzip         
      - attach_workspace:
          at: ~/   
      - run:
          name: Cheking node_modules directory
          working_directory: /root/project
          command: |
                    ls -al
      - run:
          name: Install dependencies
          command: |
                    apk add --update ansible
                    apk add --update curl 
                    apk add --update rsync 
                    apk add --update openssh
                    apk add --update nodejs
                    apk add --update npm 
                    apk add --update unzip
                    ansible --version
                    pip3 install --upgrade pip
                    pip3 install awscli
                    aws --version 
      - run:
          name: add database values to env files to EC2
          command: |
                    echo ENVIROMENT=production >> "backend/.env"
                    echo NODE_ENV=production >> "backend/.env"
                    echo VERSION=1 >> "backend/.env"
                    echo BACKEND_PORT=3030 >> "backend/.env"
                    echo TYPEORM_CONNECTION=postgres >> "backend/.env"
                    echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> "backend/.env"
                    echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> "backend/.env"
                    echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> "backend/.env"
                    echo TYPEORM_HOST=$TYPEORM_HOST >> "backend/.env"
                    echo TYPEORM_PORT=$TYPEORM_PORT >> "backend/.env"
                    echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> "backend/.env"
                    echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> "backend/.env"
                    echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> "backend/.env" 
                    echo LOGGLY_SUBDOMAIN=$yoursubdomain >> "backend/.env"  
                    echo LOGGLY_TOKEN=$yourlogglytoken >> "backend/.env"
                    echo LOGGLY_LEVEL=$info >> "backend/.env"
                    echo GHOST_SUITE_ID=$GHOST_SUITE_ID >> "backend/.env"
                    echo GHOST_API_KEY=$GHOST_API_KEY >> "backend/.env"
                    cd backend
                    pwd
                    ls -la 
                    cat .env
           
      - run:
          name: Compress dist Files
          working_directory: ~/project 
          command: |
                    cd backend
                    ls -la
                    cd ~/project/; tar -zcvf backend.tar.gz ./backend/ 
                    pwd
                    ls -la
      - run:
          name: Deploy backend
          no_output_timeout: 5m
          command: |                                         
                    pwd
                    ls -la
                    cd .circleci/ansible 
                    cat inventory.txt                                                                 
                    ansible-playbook -i inventory.txt deploy-backend.yml
               
      - revert-migrations
      - destroy-environment             

  smoke-test:
    <<: *defaults-config                                       
    steps:
      - checkout                                                
      - run:
          name: Install dependencies                             
          working_directory: ~/
          command: |   
                    apk add --update tar
                    apk add --update gzip  
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
                    apk add --update curl 
                    apk add --update rsync 
                    apk add --update curl
                    apk add --update openssh
                    apk add --update openssh-client 
                    pip3 install --upgrade pip 
                    pip install awscli 
                    aws --version 
                    pwd
                    ls -la
      - run:
          name: Backend smoke test.
          command: |
                    export Backend_url_test=$(cat .circleci/urls/API-URL.txt)
                    echo "${Backend_url_test}"
                    curl ${Backend_url_test}
      - run:
          name: Frontend smoke test.
          command: |
                    FrontendURLtest="http://udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees/new"
                    echo "${FrontendURLtest}"
                    if curl -s ${FrontendURLtest} | grep "Welcome"
                    then
                      echo "Successful front-end Smoke-test"
                    else
                      echo "Unsuccessful front-end Smoke-test"
                    fi               
                
      - revert-migrations
      - destroy-environment                       

  cloudfront-update:
    <<: *defaults-deploy                                      
    steps:
      - checkout                                              
      - run:
          name: Install dependencies                          
          working_directory: ~/
          command: |   
                    yum -y install tar 
                    yum -y install gzip                           
      - attach_workspace:
          at: .circleci/ansible/CloudFormation
      - run:
          name: Install dependencies
          command: |
                    yum install -y curl
            
      - run:
          name: Get old workflow id
          command: |
                    Old_Workflow_ID=$(aws cloudformation list-exports \
                    --query "Exports[?Name=='WorkflowID'].Value" \
                    --no-paginate \
                    --output text > ./.circleci/CloudFormationInfo/Old_Workflow_ID.txt)

                    declare -x Old_Workflow_ID
                    echo "${Old_Workflow_ID}" | cat
                    cat .circleci/CloudFormationInfo/Old_Workflow_ID.txt
                    pwd
                    ls -la
                    
      - run:
          name: Get old stack
          command: |
                    list_old_stack=$(aws cloudformation list-stacks \
                    --region us-east-1 \
                    --query 'StackSummaries[].[StackName,StackStatus]' \
                    --output text | egrep -v 'CREATE_FAILED| CREATE_COMPLETE| UPDATE_COMPLETE| DELETE_FAILED| ROLLBACK_FAILED' \
                    > ./.circleci/CloudFormationInfo/Old_Stack.txt)

                    declare -x list_old_stack
                    echo "${list_old_stack}" | cat
                    cat .circleci/CloudFormationInfo/Old_Stack.txt            
                    pwd
                    ls -la
      - run:
          name: Update cloudfront distribution
          command: |
                    aws cloudformation deploy \
                    --template-file .circleci/files/cloudfront.yml \
                    --stack-name udapeople-cloudfront \
                    --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}" \
                    --tags project=udapeople-Update-cloudfront
      - run:
          name: Get New workflow id
          command: |
                    New_Workflow_ID=$(aws cloudformation list-exports \
                    --query "Exports[?Name=='WorkflowID'].Value" \
                    --no-paginate \
                    --output text > ./.circleci/CloudFormationInfo/New_Workflow_ID.txt)

                    declare -x New_Workflow_ID
                    echo "${New_Workflow_ID}" | cat
                    cat .circleci/CloudFormationInfo/New_Workflow_ID.txt
                    pwd
                    ls -la             
                
      - revert-migrations
      - destroy-environment                
  cleanup:
    <<: *defaults-deploy                                              
    steps:
      - checkout                                                      
      - run:
          name: Install dependencies 
          working_directory: ~/
          command: |   
                    yum -y install tar 
                    yum -y install gzip 
      - attach_workspace:
          at: .circleci/ansible/CloudFormation        
      - run:
          name: Remove old stacks and files 
          command: |                                                      
                    echo "${Old_Workflow_ID}"
                    echo "${New_Workflow_ID}"
                    echo "${old_stack}"
                    
                    if [[ "${old_stack[@]}" =~ "${Old_Workflow_ID}" ]]
                    then
                      aws s3 rm s3://udapeople-frontend-${Old_Workflow_ID} --recursive
                      aws s3 rb s3://udapeople-frontend-${Old_Workflow_ID} --force
                      aws cloudformation delete-stack --stack-name udapeople-frontend-${Old_Workflow_ID}
                      aws cloudformation delete-stack --stack-name udapeople-backend-${Old_Workflow_ID}
                    fi      

                 
      - revert-migrations
      - destroy-environment                


workflows:
  default:
    jobs:         
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - deploy-infrastructure:
          requires: [scan-frontend,scan-backend,test-frontend,test-backend]
      - hold-to-check-infrastructure:
          type: approval
          requires:
          - deploy-infrastructure
      - configure-infrastructure:
          requires: [hold-to-check-infrastructure]
      - hold-to-check-configure-server:
          type: approval
          requires: 
          - configure-infrastructure
          - deploy-infrastructure
      - run-migrations:
          requires: [hold-to-check-configure-server]
      - deploy-frontend:
          requires: [run-migrations]
      - hold-to-check-frontend-deploy:
          type: approval
          requires: [deploy-frontend]
      - deploy-backend:
           requires: [hold-to-check-frontend-deploy]         
      - hold-to-check-backend-deploy:
          type: approval
          requires:
          - deploy-backend
          - deploy-frontend
      - smoke-test:
          requires:
          - hold-to-check-frontend-deploy
          - hold-to-check-backend-deploy             
      - cloudfront-update:
           requires: [smoke-test]
      - cleanup:
          requires: [cloudfront-update]